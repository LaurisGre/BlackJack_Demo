<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet" type="text/css" href="blackjack.css">
	<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
	<script src='blackjack.js' defer></script>
</head>
<body>
	<div id="mainContainer">
		<div id="title">BLACK JACK</div>
		<div id="bets">
			<div>Place your bets</div>
			<div id="currentBet">Current bet: 0</div>
		</div>
		<div id="cardContainer">
			<div id="playerCard" class="cardSlot2">X
			</div>
			<div class="cardSlot left1"></div>
			<div class="cardSlot left2"></div>
			<div class="cardSlot center"></div>
			<div class="cardSlot right2"></div>
			<div class="cardSlot right1"></div>
			<div id="dealerCard" class="cardSlot2">X
			</div>
		</div>
		<div id="scoreContainer">
			<div id="playerScore">
				Player's score: 0
			</div>
			<div id="dealerScore">
				Dealer's score: 0 
			</div>
		</div>
		<div id="betContainer">
			<div id="raiseBet" class="butt">
				Raise Bet
			</div>
			<input type="number" name="">
			<div id="lowerBet" class="butt">
				Lower Bet
			</div>
		</div>
		<div id="playerCash">
			CASH: $420
			<div id="hitMe" class="butt">
				Hit Me!
			</div>
		</div>
	</div>
</body>
</html>
